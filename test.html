<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de Espaçamento entre Campos de Texto</title>
    <style>
        /* Estilize os campos de texto e adicione margem */
        input[type="text"] {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Espaçamento entre Campos de Texto</h1>
    <form>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">
        <br>

        <label for="phone">Telefone:</label>
        <input type="text" name="phone" id="phone">
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
